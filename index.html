<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Foodie's App</title>
</head>
<body>
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-end">
        <div class="navbar-end">
          <a class="navbar-item avbar-end" id="home" href="#">
            Home
          </a>
          <a class="navbar-item avbar-menu" id="contact" href="#">
            Contact Us
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <p class="title">Restaurant List:</p>
            <ul class="restaurants" id="restaurant-list">

              <li id=“restaurants-1”>Restaurant name</li>
              <li id=“restaurants-2">Restaurant name</li>
              <li id=“restaurants-3”>Restaurant name</li>
              <li id=“restaurants-4">Restaurant name</li>
              <li id=“restaurants-5”>Restaurant name</li>

            </ul>
          </article>
          <article class="tile is-child notification is-warning">
            <p class="title">More food videos:</p>
            <div class="Recipes" id="Recipes-list"></div>
          </article>
        </div>
      </div>  
    </div>

    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title" id="food-title">Foodie</p>
          <div class="container">
            <p class="subtitle" id="one-sentence">Please enter the zipCode.</p>
            <div class="field" id="restaurant-container">
              <div class="control">
                <input class="input is-rounded" id="restaurant-input" type="text" placeholder="94109">
              </div>
            </div>
            <div class="field is-grouped" id="restaurant-button-container">
              <div class="control">
                <button class="button is-link" id="search">Search</button>
              </div>
            </div>
            <!-- <p class="subtitle" id="one-sentence">Please enter the food you like.</p>
            <div class="field">
              <div class="control">
                <input class="input is-rounded" id="food-input" type="text" placeholder="Pizza">
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link" id="search">Search</button>
              </div>
            </div> -->
          </div>
        </div>
      </article>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
